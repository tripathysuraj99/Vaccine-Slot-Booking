<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vaccination_Slot_Booking</title>
</head>
<body>
    <nav class="bg-indigo-800 text-white flex justify-between">
    <span class="text-xl flex items-center mx-4 font-extrabold">Vaccine Slot Booking</span>
    <ul class="px-32 py-4 flex space-x-9 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Contact Us</li>
    </ul>
</nav>
    <div class="flex items-center justify-center bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/2 lg:w-8/12 sm:w-1/3">
            <div class="flex justify-center">
                <img src="/Image.jpg" alt="plain image">
            </div>
            <h3 class="text-2xl font-bold text-center text-indigo-800">Registration</h3>
            <form action= "#" class="justify-center" id="form">
                <div class="flex px-4 py-2">
                    <div class="mt-4 mx-12">
                         <label class="block" for="ame">Name</label>
                                    <input type="text" id="userName" placeholder="Name" 
                                class="w-full px-4 py-2 mt-2 flex border rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                    <div class="mt-4 mx-12">
                        <label class="block" for="E-mail">E-mail</label>
                                <input type="E-mail"  id="email" placeholder="E-mail"
                                   class="w-full px-4 py-2 mt-2 flex border rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                    <div class="mt-4 mx-12">
                        <label class="block" for="age">Age</label>
                               <input type="text" name="Age" id="age" placeholder="Age"
                                   class="w-full px-4 py-2 mt-2 flex border rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                </div>
                <div class="flex px-4 py-2">
                    <div class="mt-4 mx-12">
                        <label class="block" for="phone">Contact</label>
                                <input type="number" name="Phone" id="phone" placeholder="Contact-number"
                                   class="w-full px-4 py-2 mt-2 flex border rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                    <div class="mt-4 mx-12">
                        <label class="block" for="Adhaar">Adhaar Number</label>
                        <input type="number" name="Adhaar" id="adhaar" placeholder="Adhaar-number"
                        class="w-full px-4 py-2 mt-2 flex border rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                    <div class="mt-4 mx-12">
                        <label class="block" for="Date">Date</label>
                        <input type="date" name="Date" id="date" placeholder="Date"
                        class="w-full px-4 py-2 mt-2 flex border cur rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                </div>
                    <div class="mt-4 mx-14">
                        <label class="block" for="Address">Address</label>
                                <input type="text" name="Address" id="address" placeholder="Address"
                                   class="w-full px-4 py-2 mt-2 flex border rounded-lg focus:outline-dashed focus:ring-1 focus:ring-ring-blue-900">
                    </div>
                <button class="w-1/3 px-6 py-2 mt-4 mx-16 text-white bg-blue-600 rounded-lg hover:bg-blue-900 justify-start">Submit</button>
                <button class="w-1/3 px-6 py-2 mt-4 mx-20 text-white bg-blue-600 rounded-lg  hover:bg-blue-900 justify-end">Reset</button>
            </div>
        </div>
    </form>

 
        </div>
    </div>
</body>
<script src="./userScript.js"></script>
</html>
